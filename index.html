<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VLESS XHTTP Конвертер</title>
    <style>
        /* Общие стили, как на скриншоте */
        body {
            background-color: #2b2b2b;
            color: #d4d4d4;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Контейнер, повторяющий дизайн */
        .container {
            width: 90%;
            max-width: 900px;
            background-color: #2b2b2b;
            padding: 25px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 1.1em;
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 10px;
        }

        /* Поле для VLESS URL */
        textarea {
            width: 100%;
            height: 100px;
            background-color: #3c3c3c;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            resize: vertical;
        }

        /* Кнопка "Convert to JSON" */
        button {
            width: 100%;
            padding: 12px;
            background-color: #d4d4d4;
            color: #2b2b2b;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #c0c0c0;
        }

        /* Контейнер для вывода JSON (для позиционирования "Click to copy") */
        .output-container {
            position: relative;
        }

        /* "Click to copy" как на скриншоте */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #888;
            font-size: 12px;
            cursor: pointer;
        }

        .copy-btn:hover {
            color: #fff;
        }

        /* Поле для вывода JSON */
        pre {
            width: 100%;
            height: 380px;
            background-color: #3c3c3c;
            color: #9cdcfe; /* Цвет JSON (синеватый, как в VS Code) */
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            padding: 15px;
            margin: 0;
            box-sizing: border-box;
            overflow: auto;
            white-space: pre-wrap;
        }

        /* Подсветка ключей (зеленый) */
        pre .key {
            color: #98c379;
        }

        /* Подсветка строк (оранжевый) */
        pre .string {
            color: #ce9178;
        }
        
        /* Подсветка чисел (голубой) */
        pre .number {
            color: #b5cea8;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>VLESS-XHTTP URL в Sing-box (Podkop) Конвертер</h2>
        
        <textarea id="urlInput" placeholder="vless://..."></textarea>
        
        <button onclick="convertURL()">Convert to JSON</button>
        
        <div class="output-container">
            <span class="copy-btn" onclick="copyJSON()">Click to copy</span>
            <pre id="jsonOutput"></pre>
        </div>
    </div>

    <script>
        function convertURL() {
            const urlInput = document.getElementById('urlInput').value;
            const outputElement = document.getElementById('jsonOutput');
            
            if (!urlInput.startsWith('vless://')) {
                outputElement.innerHTML = '<span style="color: #ff6b6b;">Ошибка: Это не VLESS URL.</span>';
                return;
            }

            try {
                const url = new URL(urlInput);
                const params = new URLSearchParams(url.search);

                const uuid = url.username;
                const server = url.hostname;
                const port = parseInt(url.port, 10);
                const tag = url.hash.substring(1) || 'proxy';
                
                const path = params.get('path') || '/';
                
                // Главная логика: если host не задан, используем server
                const host = params.get('host') || server;

                // Собираем JSON по твоему шаблону (голый XHTTP)
                const singBoxConfig = {
                  "type": "vless",
                  "tag": tag,
                  "server": server,
                  "server_port": port,
                  "uuid": uuid,
                  "transport": {
                    "type": "xhttp",
                    "mode": "auto",
                    "host": host,
                    "path": path,
                    "domain_strategy": "prefer_ipv4"
                  },
                  "packet_encoding": ""
                };
                
                // Выводим с подсветкой синтаксиса
                outputElement.innerHTML = syntaxHighlight(singBoxConfig);

            } catch (e) {
                outputElement.innerHTML = '<span style="color: #ff6b6b;">Ошибка парсинга URL:\n' + e.message + '</span>';
            }
        }

        function copyJSON() {
            const outputElement = document.getElementById('jsonOutput');
            const textToCopy = outputElement.innerText;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Конфиг скопирован в буфер обмена!');
            }).catch(err => {
                alert('Ошибка копирования: ' + err);
            });
        }
        
        // Функция для подсветки синтаксиса JSON
        function syntaxHighlight(json) {
            if (typeof json != 'string') {
                 json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?)/g, function (match) {
                let cls = 'string';
                if (/:$/.test(match)) {
                    cls = 'key';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
    </script>

</body>

</html>
