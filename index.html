<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLESS XHTTP Converter — Podkop Edition</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%2306b6d4'/%3E%3Cstop offset='100%25' stop-color='%238b5cf6'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='14' fill='%230f172a'/%3E%3Cpath d='M18 22l10 20L38 22' stroke='url(%23g)' stroke-width='5' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M38 28h8m-8 6h8m-8 6h6' stroke='%2306b6d4' stroke-width='3' fill='none' stroke-linecap='round' opacity='0.7'/%3E%3C/svg%3E">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --bg-card: #1a1f35;
            --bg-input: #0d1117;
            --border: #2a3352;
            --border-focus: #06b6d4;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-cyan: #06b6d4;
            --accent-purple: #8b5cf6;
            --accent-green: #34d399;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --accent-blue: #60a5fa;
            --glow-cyan: rgba(6, 182, 212, 0.15);
            --glow-purple: rgba(139, 92, 246, 0.1);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 20%, var(--glow-cyan) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, var(--glow-purple) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: bgShift 15s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-5%, -3%);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 820px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
        }

        .logo-icon svg {
            width: 26px;
            height: 26px;
        }

        .header h1 {
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, var(--accent-cyan) 50%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9em;
            margin-top: 4px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.15), rgba(139, 92, 246, 0.15));
            border: 1px solid rgba(6, 182, 212, 0.25);
            color: var(--accent-cyan);
            font-size: 0.7em;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 20px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-left: 8px;
            vertical-align: middle;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.05);
        }

        .card-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8em;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 14px;
        }

        .card-label svg {
            width: 16px;
            height: 16px;
            color: var(--accent-cyan);
        }

        textarea {
            width: 100%;
            height: 100px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
            padding: 16px;
            border-radius: 10px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            line-height: 1.6;
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        textarea:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent-cyan), #0891b2);
            color: #fff;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 16px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 30px rgba(6, 182, 212, 0.3);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: translateY(0);
        }

        .output-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
        }

        .copy-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.2);
            color: var(--accent-cyan);
            font-family: 'Inter', sans-serif;
            font-size: 0.78em;
            font-weight: 500;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: var(--accent-cyan);
        }

        .copy-btn.copied {
            background: rgba(52, 211, 153, 0.15);
            border-color: rgba(52, 211, 153, 0.3);
            color: var(--accent-green);
        }

        .copy-btn svg {
            width: 14px;
            height: 14px;
        }

        pre {
            width: 100%;
            min-height: 120px;
            max-height: 450px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.82em;
            line-height: 1.7;
            padding: 20px;
            margin: 0;
            overflow: auto;
            white-space: pre-wrap;
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        pre::-webkit-scrollbar {
            width: 6px;
        }

        pre::-webkit-scrollbar-track {
            background: transparent;
        }

        pre::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        pre .key {
            color: #7dd3fc;
        }

        pre .string {
            color: #fbbf24;
        }

        pre .number {
            color: var(--accent-green);
        }

        pre .boolean {
            color: var(--accent-purple);
        }

        pre .null {
            color: var(--text-muted);
        }

        .placeholder-text {
            color: var(--text-muted);
            font-family: 'Inter', sans-serif;
            font-style: italic;
            font-size: 0.92em;
        }

        .error-text {
            color: var(--accent-red);
            font-family: 'Inter', sans-serif;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 0.75em;
        }

        .footer a {
            color: var(--accent-cyan);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #fff;
        }

        @media (max-width: 640px) {
            body {
                padding: 20px 12px;
            }

            .card {
                padding: 20px;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 1.25em;
            }

            textarea {
                font-size: 0.8em;
            }

            pre {
                font-size: 0.75em;
                padding: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="4 4 10 16 16 4"></polyline>
                        <line x1="16" y1="10" x2="20" y2="10"></line>
                        <line x1="16" y1="14" x2="20" y2="14"></line>
                    </svg>
                </div>
                <div>
                    <h1>VLESS Converter <span class="badge">Podkop</span></h1>
                    <p>XHTTP + Reality / TLS → sing-box JSON</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-label">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
                Входная ссылка
            </div>
            <textarea id="urlInput" placeholder="vless://uuid@server:port?type=xhttp&security=reality&...#tag"
                spellcheck="false"></textarea>
            <button class="btn" onclick="convertURL()">
                ⚡ Конвертировать в JSON
            </button>
        </div>

        <div class="card" id="outputCard">
            <div class="output-header">
                <div class="card-label" style="margin-bottom: 0;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    Результат
                </div>
                <span class="copy-btn" id="copyBtn" onclick="copyJSON()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span id="copyText">Копировать</span>
                </span>
            </div>
            <pre id="jsonOutput"><span class="placeholder-text">JSON конфигурация появится здесь...</span></pre>
        </div>

        <div class="footer">
            Создано для <a href="https://github.com/itdoginfo/podkop" target="_blank">Podkop</a> • sing-box outbound
            config generator
        </div>
    </div>

    <script>
        function convertURL() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const outputElement = document.getElementById('jsonOutput');

            if (!urlInput.startsWith('vless://')) {
                outputElement.innerHTML = '<span class="error-text">❌ Ссылка должна начинаться с vless://</span>';
                return;
            }

            try {
                const url = new URL(urlInput);
                const params = new URLSearchParams(url.search);

                const uuid = url.username;
                const server = url.hostname;
                const port = parseInt(url.port, 10) || 443;
                let tag = url.hash ? decodeURIComponent(url.hash.substring(1)) : "VLESS-XHTTP";

                const type = params.get('type') || 'xhttp';
                const path = params.get('path') || '/';
                const mode = params.get('mode') || 'auto';
                const sni = params.get('sni') || '';
                const host = params.get('host') || sni;

                const security = params.get('security');
                const isReality = (security === 'reality');
                const isTls = (security === 'tls');

                const pbk = params.get('pbk') || '';
                const sid = params.get('sid') || '';
                const fp = params.get('fp') || 'chrome';

                let alpnArray = [];
                const alpnRaw = params.get('alpn');
                if (alpnRaw) {
                    alpnArray = decodeURIComponent(alpnRaw).split(',');
                } else {
                    if (type === 'xhttp') alpnArray = ["h2", "http/1.1"];
                }

                const tlsSettings = {
                    "enabled": true,
                    "server_name": sni,
                    "alpn": alpnArray
                };

                if (isReality) {
                    tlsSettings.reality = {
                        "enabled": true,
                        "public_key": pbk,
                        "short_id": sid
                    };
                    tlsSettings.utls = {
                        "enabled": true,
                        "fingerprint": fp
                    };
                } else if (isTls) {
                    if (params.has('allowInsecure')) {
                        tlsSettings.insecure = (params.get('allowInsecure') === '1');
                    }
                    if (params.has('fp')) {
                        tlsSettings.utls = {
                            "enabled": true,
                            "fingerprint": fp
                        };
                    }
                }

                const config = {
                    "type": "vless",
                    "tag": tag,
                    "server": server,
                    "server_port": port,
                    "uuid": uuid,
                    "flow": "",
                    "tls": tlsSettings,
                    "transport": {
                        "type": type,
                        "path": path,
                        "host": host,
                        "mode": mode
                    }
                };

                outputElement.innerHTML = syntaxHighlight(config);

            } catch (e) {
                outputElement.innerHTML = '<span class="error-text">❌ Ошибка парсинга: ' + e.message + '</span>';
            }
        }

        function copyJSON() {
            const pre = document.getElementById('jsonOutput');
            if (pre.querySelector('.placeholder-text') || pre.querySelector('.error-text')) return;

            const text = pre.innerText;
            const btn = document.getElementById('copyBtn');
            const copyText = document.getElementById('copyText');

            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('copied');
                copyText.textContent = 'Скопировано!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    copyText.textContent = 'Копировать';
                }, 2000);
            }).catch(e => {
                copyText.textContent = 'Ошибка';
                setTimeout(() => { copyText.textContent = 'Копировать'; }, 2000);
            });
        }

        function syntaxHighlight(json) {
            if (typeof json != 'string') json = JSON.stringify(json, undefined, 2);
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) cls = 'key';
                    else cls = 'string';
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        document.getElementById('urlInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                convertURL();
            }
        });
    </script>
</body>

</html>
